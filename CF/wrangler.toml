name = "cloudflare-auth-system"
compatibility_date = "2024-01-01"
pages_build_output_dir = "public"

# D1 数据库配置（用于永久数据存储）
[[d1_databases]]
binding = "DB"
database_name = "canvas-db"
database_id = "726cb4e5-1cf0-4348-9189-be72924ffcfd"

# KV 命名空间配置（用于频率限制）
# 创建命令: wrangler kv:namespace create "RATE_LIMIT"
# 请先创建KV，然后把返回的ID填到下面
[[kv_namespaces]]
binding = "KV"
id = "00a46b0220ec48aa9cb3eb00b4d96a7f"  # ⚠️ 替换为 wrangler kv:namespace create 返回的真实ID
preview_id = "YOUR_PREVIEW_KV_ID_HERE"  # 可选：本地测试用

