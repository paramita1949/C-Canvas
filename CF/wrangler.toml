name = "cloudflare-auth-system"
compatibility_date = "2024-01-01"
pages_build_output_dir = "public"

# D1 数据库配置（用于永久数据存储）
[[d1_databases]]
binding = "DB"
database_name = "canvasdb"
database_id = "a7f8fac3-21e0-4a80-bbbd-6c73481f4400"

# KV 命名空间配置（用于安全防护）
# 创建命令: wrangler kv:namespace create "SECURITY_KV"
# 请先创建KV，然后把返回的ID填到下面
[[kv_namespaces]]
binding = "SECURITY_KV"
id = "00a46b0220ec48aa9cb3eb00b4d96a7f"  # ⚠️ 替换为真实的KV命名空间ID
preview_id = "YOUR_PREVIEW_KV_ID_HERE"  # 可选：本地测试用

# 旧的KV配置（如果之前使用过，保留向后兼容）
[[kv_namespaces]]
binding = "KV"
id = "00a46b0220ec48aa9cb3eb00b4d96a7f"
preview_id = "YOUR_PREVIEW_KV_ID_HERE"

